<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>¬°Felices 21! üéÇ</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;600&display=swap');

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #ffe29f, #ffa99f, #ff719a);
    font-family: 'Quicksand', sans-serif;
    color: #fff;
    text-align: center;
  }

  .card {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    margin: auto;
    max-width: 430px;
    padding: 40px 30px;
    background: rgba(255,255,255,0.18);
    border-radius: 32px;
    backdrop-filter: blur(12px);
    box-shadow: 0 30px 70px rgba(0,0,0,0.25);
    animation: aparecer 1.5s ease;
    z-index: 2;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.6em;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.15em;
    opacity: 0.95;
  }

  button {
    margin-top: 28px;
    padding: 16px 36px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #ff6f61, #ff9671);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 12px 30px rgba(255,111,97,0.7);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: scale(1.06);
    box-shadow: 0 18px 40px rgba(255,111,97,0.9);
  }

  #mensaje {
    margin-top: 26px;
    font-size: 1.25em;
    line-height: 1.55;
    animation: fadeIn 1.4s ease;
  }

  .heart, .confeti {
    position: absolute;
    animation: flotar linear infinite;
  }

  .heart {
    color: rgba(255,255,255,0.9);
  }

  .confeti {
    width: 8px;
    height: 8px;
    background: rgba(255,255,255,0.9);
    transform: rotate(45deg);
  }

  @keyframes flotar {
    0% { transform: translateY(110vh) scale(0.7); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }

  @keyframes aparecer {
    from { opacity: 0; transform: translateY(-40%) scale(0.9); }
    to { opacity: 1; transform: translateY(-50%) scale(1); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>üéÇ ¬°Felices 21! üéâ</h1>
  <p>Hoy celebramos tu vida y todo lo bonito que eres ‚ú®</p>
  <button onclick="mostrar()">Abrir sorpresa üéÅ</button>
  <div id="mensaje"></div>
</div>

<script>
  function mostrar() {
    document.getElementById("mensaje").innerHTML =
      "‚ú® ¬°Felices 21! ‚ú®<br>" +
      "Que esta nueva etapa llegue con sue√±os cumplidos,<br>" +
      "momentos inolvidables y muchas razones para sonre√≠r üíñ<br>" +
      "Hoy celebramos tu vida y todo lo especial que eres üéÇüéâ";
  }

  function crearCorazon() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 18 + 16 + "px";
    h.style.animationDuration = Math.random() * 3 + 5 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 8000);
  }

  function crearConfeti() {
    const c = document.createElement("div");
    c.className = "confeti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 7000);
  }

  setInterval(crearCorazon, 400);
  setInterval(crearConfeti, 300);
</script>

</body>
</html>
